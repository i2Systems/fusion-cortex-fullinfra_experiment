services:
  # =================================
  # PostgreSQL Database
  # =================================
  postgres:
    image: postgres:15-alpine
    container_name: fusion-cortex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fusion_cortex
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fusion-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =================================
  # Next.js Application
  # =================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fusion-cortex-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fusion_cortex
      NEXT_PUBLIC_DB_ENV: docker
      NEXTAUTH_SECRET: fusion-cortex-secret-key
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fusion-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =================================
  # Development Mode (hot reload)
  # =================================
  app-dev:
    image: node:20-alpine
    container_name: fusion-cortex-dev
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fusion_cortex
      NEXT_PUBLIC_DB_ENV: docker
      NEXTAUTH_SECRET: development-secret-key-12345
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fusion-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - dev

networks:
  fusion-network:
    driver: bridge

volumes:
  postgres_data:
